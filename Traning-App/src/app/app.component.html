<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <div fxFlex fxLayout>
            <ul fxLayout="column" fxLayoutAlign="stretch" class="navigation-items">
                <li *ngIf = "!isAuth"><a routerLink="/signup" (click)="sidenav.close()"><mat-icon>face</mat-icon>Signup</a></li>
                <li *ngIf = "!isAuth"><a routerLink="/login" (click)="sidenav.close()"><mat-icon>input</mat-icon>Login</a></li>
                <li *ngIf = "isAuth"><a routerLink="/training"(click) = "sidenav.close()"><mat-icon>fitness_center</mat-icon>Training</a></li>
                <li *ngIf = "isAuth"><a routerLink="/"(click)="onLogout()"><mat-icon>eject</mat-icon>Logout</a></li>
                <!-- <button mat-icon-button (click) = "sidenav.close()"><mat-icon>eject</mat-icon> Logout</button> -->
            </ul>    
         </div>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)=sidenav.toggle()><mat-icon>menu</mat-icon></button>
            </div>
            <div><a routerLink="/">LOGO</a></div>
            <div fxFlex fxLayout  fxLayoutAlign="flex-end" fxHide.xs>
           <ul fxLayout fxLayoutGap="10px" class="navigation-items">
               <li *ngIf = "!isAuth"><a routerLink="/signup">Signup</a></li>
               <li *ngIf = "!isAuth"><a routerLink="/login">Login</a></li>
               <li *ngIf = "isAuth"><a routerLink="/training">Training</a></li>
               <li *ngIf = "isAuth"><a routerLink="/" (click)="onLogout()">Logout<mat-icon>eject</mat-icon></a></li>

           </ul>
            
        </div>
